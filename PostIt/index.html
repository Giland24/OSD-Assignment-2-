<!DOCTYPE html>
<html>
<title>simple notepad</title>

<head>
  <meta charset="utf-8"/>
</head>

<body id="body">

  <form name="controls" id="controls">
    <select id="font-select" style="width: 310px">
      <option selected>fonts</option>
      <option>Impact</option>
      <option>Comic Sans</option>
    </select>
    <br/>
    <textarea style="width: 399px; height: 182px" id="output" name="output" rows="9" wrap="virtual" cols=48></textarea><br>

    <button id = "saveBtn" type="button">Save</button>
    <button type="reset">Reset</button>
  </form>

  <script src ="PostIt.js" type="text/javascript"></script>
</body>

</html>
